<html lang="en">

<head>

  <title>MemSlider</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section>
    <div class="wrapper">
      <input type="radio" name="squares" id="slide1" checked>
      <input type="radio" name="squares" id="slide2">
      <input type="radio" name="squares" id="slide3">
      <input type="radio" name="squares" id="slide4">
      <input type="radio" name="squares" id="slide5">

      <div class="slider">
        <div class="slides">
          <div class="slides__item slides__item1"></div>
          <div class="slides__item slides__item2"></div>
          <div class="slides__item slides__item3"></div>
          <div class="slides__item slides__item4"></div>
          <div class="slides__item slides__item5"></div>
        </div>
      </div>
    </div>
  </section>
</body>
